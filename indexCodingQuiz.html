<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link href="styleCodingQuiz.css" rel="stylesheet" type="text/css"
    <title>Andrew Nguyen's Coding Quiz</title>
</head>
<body>
    <div class="navbar-container">
        <button id="scoreboard" type="button" class="btnScore">View your scores</button>
        <span id="timer">Timer: 75</span>
    </div>
    <div class="container">
        <div id="content">
            <header>
                <h1>Andrew Nguyen's Coding Quiz</h1>
            </header>
            <p>Today we will be answering some coding questions and you will be scored at the end of the quiz</p>
            <button id="start-quiz-btn"  type="button" class="btnStart">Start Quiz</button>
        </div>
        <!--Questions for the quiz-->
        <section id="questions">
            <h2 id="quiz">Quiz</h2>
            <ul class="quizQuestion">
                <li class="quizOpt"><button id="answer1" value= "0" type="button" class="btn btn-true ansBtn">Answer1</button> </li>
                <li class="quizOpt"><button id="answer2" value= "1" type="button" class="btn btn-true ansBtn">Answer2</button> </li>
                <li class="quizOpt"><button id="answer3" value= "2" type="button" class="btn btn-true ansBtn">Answer3</button> </li>
                <li class="quizOpt"><button id="answer4" value= "3" type="button" class="btn btn-true ansBtn">Answer4</button> </li>
            </ul>
            <hr>

        </section>
        <!-- The final result's after taking the quiz -->
        <section id="Finalresults">
            <h2>Nice job!</h2>
            <p>Here is your final score!: <span id="score" class="results">0</span></p>
            <p>Enter your initials here: <span class="m1-1"><input placeholder="initials" id="initials" /></span>
                <button id="score-record" class="btn-success score-incline-block">Submit</button>
            </p>
        </section>
        <!--Scoreboard section-->
        <section id="highscore">
            <h2>Scoreboard</h2>
            <ol id="scoreBoardList">

            </ol>
            <button id="goback" class="gobackbtn">Go back</button>
            <button id="clearTheBoard" class="clearBoardbtn">Clear history</button>

        </section>
    </div>
    <div>
        <script src="scriptCodingQuiz.js"></script>
    </div>
</body>
</html>
